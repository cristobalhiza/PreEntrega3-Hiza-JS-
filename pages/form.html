<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reserva Natural Kalfú | Agenda aquí tu próxima avenutra</title>
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="/index.html"
              ><img
                src="/img/lake-svgrepo-com.svg"
                alt="Logo"
                width="60"
                height="48"
              />
              <h1 class="d-inline-block align-text-center fs-5">
                Reserva Natural Kalfú
              </h1>
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                <a class="nav-link" href="#">Conócenos</a>
                <a class="nav-link" href="#">Contacto</a>
              </div>
            </div>
          </div>
        </nav>
      </header>
      <form onsubmit="return false" class="d-grid m-auto justify-content-center gap-lg-3 mt-4" action="">
        <!-- <label for="nombreInput" class="form-label">Nombre:</label>
  <input type="text" class="form-control" id="nombreInput" placeholder="Ingrese su nombre"> -->
  <div id="actividades" class="container-fluid">
    <div class="actividad">
      <input type="checkbox" id="camping" value="camping">
      <label for="camping">Camping</label>
      <input class="d-none" type="number" id="campingCantidad" value="1">
    </div>
    <div class="actividad">
      <input type="checkbox" id="lodge" value="lodge">
      <label for="lodge">Lodge</label>
      <input class="d-none" type="number" id="lodgeCantidad" value="1">
    </div>
    <div class="actividad">
      <input type="checkbox" id="picnic" value="picnic">
      <label for="picnic">Picnic</label>
      <input class="d-none" type="number" id="picnicCantidad" value="1">
    </div>
    <div class="actividad">
      <input type="checkbox" id="caminata" value="caminata">
      <label for="caminata">Caminata</label>
      <input class="d-none" type="number" id="caminataCantidad" value="1">
    </div>
    <div class="actividad">
      <input type="checkbox" id="cabalgata" value="cabalgata">
      <label for="cabalgata">Cabalgata</label>
      <input class="d-none" type="number" id="cabalgataCantidad" value="1">
    </div>
    <div class="actividad">
      <input type="checkbox" id="rafting" value="rafting">
      <label for="rafting">Rafting</label>
      <input class="d-none" type="number" id="raftingCantidad" value="1">
    </div>
  </div>
  <br>
  <br>
    <label for="numDias">Días que se desea alojar <br>u horas si se trata de alguna actividad:</label>
    <input type="number" id="numDias" min="1" value="1">
    <br>
    <br>
    <button class="btn btn-primary" id="precioTotalBtn">Calcular precio total</button>
    <br>
    <br>
    <p class="d-inline-block">Precio total: <span id="precioTotal"></span></p>
  </form>
      </form>
      <div id="actividades"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/main.js"></script>
  </body>
</html>
