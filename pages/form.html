<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reserva Natural Kalfú | Agenda aquí tu próxima avenutra</title>
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="/index.html"
              ><img
                src="/img/lake-svgrepo-com.svg"
                alt="Logo"
                width="60"
                height="48"
              />
              <h1 class="d-inline-block align-text-center fs-5">
                Reserva Natural Kalfú
              </h1>
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                <a class="nav-link" href="#">Conócenos</a>
                <a class="nav-link" href="#">Contacto</a>
              </div>
            </div>
          </div>
        </nav>
      </header>
      <form onsubmit="return false" class="container-xxl" action="">
        <label for="selector-reserva">Seleccione su reserva:</label>
<select id="selector-reserva" aria-label="seleccion de reserva">
    <option selected disabled>Seleccione el alojamiento o actividad a reservar</option>
    <option value="camping">Zona de camping</option>
    <option value="lodge">Suites Premium Lodge</option>
    <option value="picnic">Zona de Picnic</option>
    <option value="caminata">Caminata al lago</option>
    <option value="cabalgata">Cabalgata Kalfú</option>
    <option value="rafting">Rafting</option>
  </select>
  <br>
  <br>
    <label for="numDias">Número de días que se desea alojar <br>u horas si se trata de alguna actividad:</label>
    <input type="number" id="numDias" min="1" value="1">
    <br>
    <br>
    <button class="btn btn-primary" id="precioTotalBtn">Calcular precio total</button>
    <br>
    <br>
    <p>Precio total: <span id="precioTotal"></span></p>
  </form>
      </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/main.js"></script>
  </body>
</html>
